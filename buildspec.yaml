version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /cicd/docker-credenciais/username
    DOCKER_REGISTRY_PASSWORD: /cicd/docker-credenciais/password
    DOCKER_REGISTRY_URL: /cicd/docker-registry/url
    SONAR_TOKEN: /cicd/sonar/sonar-token
    NVD_API_KEY: /security/nvd_api_key

phases:
  install:
    runtime-versions:
      python: 3.11
      java: corretto17

  pre_build:
    commands:
      # Use aspas simples (') por fora para proteger os dois pontos (:) dentro do texto
      - echo '=== PRE_BUILD: Security scans (Shift Left) ==='
      - echo "Running Trivy filesystem scan..."
      - cd devops-projeto-swiggy/Swiggy_clone
      - wget https://github.com/aquasecurity/trivy/releases/download/v0.19.2/trivy_0.19.2_Linux-64bit.tar.gz
      - tar zxvf trivy_0.19.2_Linux-64bit.tar.gz
      - export PATH=$PATH:$PWD
      - trivy filesystem --exit-code 0 --no-progress . > trivyfilescan.txt
      - cd ../..
      
      - echo "Installing OWASP Dependency-Check..."
      - wget https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.4/dependency-check-10.0.4-release.zip
      - unzip -q dependency-check-10.0.4-release.zip
      
      - echo "Running OWASP Dependency-Check scan..."
      - cd dependency-check/bin
      # Nota: --failOnCVSS 11 significa que só falha se for maior que 10 (basicamente nunca quebra o build, apenas reporta)
      - ./dependency-check.sh --scan ../../devops-projeto-swiggy/Swiggy_clone --format ALL --nvdApiKey $NVD_API_KEY --failOnCVSS 11 --disableRetireJS
      - cd ../..
      
      - echo "Installing Sonar Scanner..."
      - export SONAR_SCANNER_VERSION=4.7.0.2747
      - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
      - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
      # O PATH exportado aqui só vale para esta fase (pre_build)

  build:
    commands:
      - echo '=== BUILD: Docker image ==='
      - cd devops-projeto-swiggy/Swiggy_clone
      - echo "Sanitizing environment variables..."
      - export DOCKER_REGISTRY_URL=$(echo "$DOCKER_REGISTRY_URL" | tr -d '\n')
      - export DOCKER_REGISTRY_USERNAME=$(echo "$DOCKER_REGISTRY_USERNAME" | tr -d '\n')
      - export DOCKER_REGISTRY_PASSWORD=$(echo "$DOCKER_REGISTRY_PASSWORD" | tr -d '\n')
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest" .
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest"

  post_build:
    commands:
      - echo '=== POST_BUILD: Image scan and SonarQube ==='
      - echo "Running Trivy image scan..."
      # Instala trivy novamente ou usa caminho relativo se o binário persistiu, mas é mais seguro baixar ou garantir PATH
      # Assumindo que o binário ficou na pasta do clone no pre_build, precisamos achá-lo ou chamar via docker se possível.
      # Para simplificar, vamos usar a imagem docker do trivy ou assumir que o wget anterior persistiu no disco:
      - cd devops-projeto-swiggy/Swiggy_clone
      - export PATH=$PATH:$PWD
      - trivy image "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest" > trivyimage.txt
      
      - echo "Running SonarQube analysis..."
      # RECONFIGURANDO O PATH DO SONAR (Pois o export do pre_build foi perdido na troca de fase)
      - export SONAR_SCANNER_VERSION=4.7.0.2747
      - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
      - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
      
      - sonar-scanner -Dsonar.projectKey=swiggy -Dsonar.sources=. -Dsonar.host.url=http://54.173.82.114:9000 -Dsonar.login=$SONAR_TOKEN
      - echo "Build completed successfully!"

artifacts:
  files:
    - devops-projeto-swiggy/Swiggy_clone/appspec.yaml
  discard-paths: yes